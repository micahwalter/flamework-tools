<VirtualHost *:80>

        # RewriteEngine        on
        # RewriteCond          "%{HTTPS}" "!=on"
        # RewriteRule          "." "-" [F]

	DocumentRoot __PROJECT_ROOT__/www

	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>

	<Directory __PROJECT_ROOT__/www>
		Options FollowSymLinks Indexes
		AllowOverride All
		
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	LogLevel warn

</VirtualHost>

# This assumes you have run the following:
# ubuntu/setup-certified.sh
# ubuntu/setup-certified-ca.sh
# ubuntu/setup-certified-certs.sh

<VirtualHost *:443>

        SSLEngine on
        SSLCertificateFile "__PROJECT_ROOT__/certified/db/__PROJECT_NAME__.crt"
        SSLCertificateKeyFile "__PROJECT_ROOT__/certified/db/__PROJECT_NAME__.key"

        DocumentRoot __PROJECT_ROOT__/www

        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>

        <Directory __PROJECT_ROOT__/www>
                Options FollowSymLinks Indexes
                AllowOverride All
                Require all granted
        </Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	LogLevel warn

</VirtualHost>
